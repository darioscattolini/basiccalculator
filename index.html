<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="A simple calculator for performing basic arithmetical operations.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/d6262197ed.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h2>Beware:</h2>
        <p>Operations are performed in successive order, disregarding arithmetical precedence rules.</p>
    </header>
    
    <div class="calculator">
        <div id="display"></div>
        <button class="delete"    onclick="initialize()" >C</button>
        <p id="message"></p>
        <button class="number"    onclick="addDigit('7')">7</button>
        <button class="number"    onclick="addDigit('8')">8</button>
        <button class="number"    onclick="addDigit('9')">9</button>
        <button class="operation" onclick="operate('+')" >&plus;</button>
        <button class="number"    onclick="addDigit('4')">4</button>
        <button class="number"    onclick="addDigit('5')">5</button>
        <button class="number"    onclick="addDigit('6')">6</button>
        <button class="operation" onclick="operate('-')" >&minus;</button>
        <button class="number"    onclick="addDigit('1')">1</button>
        <button class="number"    onclick="addDigit('2')">2</button>
        <button class="number"    onclick="addDigit('3')">3</button>
        <button class="operation" onclick="operate('*')" >&times;</button>
        <button class="number"    onclick="addDigit('0')">0</button>
        <button class="number"    onclick="addDigit('.')">.</button>
        <button class="operation" onclick="calcResult()" >&equals;</button>
        <button class="operation" onclick="operate('/')" >&divide;</button>
    </div>

    <footer>
        <p>
            Developed by Darío Scattolini
            <a href="https://darioscattolini.github.io" title="Darío Scattolini's HomePage">
                <i class="fas fa-home"></i></a> <a href="https://github.com/darioscattolini" title="Darío Scattolini's GitHub">
                <i class="fab fa-github"></i>
            </a>
        </p>
        <p>
            Sourcecode available in <a href="https://github.com/darioscattolini/basiccalculator"
            title="Access the GitHub repository with the sourcecode of this project">GitHub</a>
        </p>
        <p>
            &copy; 2019 Darío Scattolini - 
            <a href="https://choosealicense.com/licenses/mit/" target="_blank" 
            title="Find out more about MIT Licences">MIT License</a>
        </p>
    </footer>

    <script src="bignumber.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
